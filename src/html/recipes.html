<!DOCTYPE html>
<html>
    <head>
        <title>Lucillapp</title>
        <link rel="stylesheet" href="../css/recipes.css" />
        <link rel="stylesheet" href="../css/navbar.css" />
        <link rel="stylesheet" href="../css/min.css" />
        <meta charset="UTF-8" />
    </head>

    <body>
        <div id="recipes-list"></div>
        <div class="topbar">
            <h1>Recettes</h1>
            <img
                src="../../img/white_plus.png"
                id="add_recipe_btn"
                style="margin: auto"
            />
        </div>

        <nav class="navbar">
            <ul>
                <li class="menu-item ingredients">
                    <img
                        src="../../img/ingredients.png"
                        id="ingredients_menu"
                        class="menu-img"
                    />
                </li>
                <li class="menu-item recipes">
                    <img
                        src="../../img/recipes.png"
                        id="recipes_menu"
                        class="menu-img"
                    />
                </li>
                <li class="menu-item calculate">
                    <img
                        src="../../img/bill.png"
                        id="calculate_menu"
                        class="menu-img"
                    />
                </li>
            </ul>
            <img src="../../img/nav_selector.png" id="nav_selector" />
        </nav>

        <div id="add_overlay" class="overlay">
            <form name="recipeForm" id="add-form">
                <label for="add_name_recipe">Nom</label>
                <input type="text" name="name" id="add_name_recipe" />

                <ul class="qty-container">
                    <li>
                        <p>quantité pour</p>
                    </li>
                    <li><input type="number" /></li>
                    <li>
                        <select name="unity">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="mg">mg</option>
                            <option value="L">L</option>
                            <option value="cL">cL</option>
                            <option value="mL">mL</option>
                            <option value="piece">pièce-s</option>
                        </select>
                    </li>
                </ul>

                <fieldset>
                    <legend>Composants</legend>
                    <ul id="component-container">
                        <li>
                            <img
                                src="../../img/add.png"
                                id="add-recipe-component"
                            />
                        </li>
                    </ul>
                </fieldset>
            </form>

            <div class="topbar">
                <h1 id="add_cancel">Annuler</h1>
                <h3 id="add_validate_btn">Valider</h3>
                <h2>Nouvelle recette</h2>
            </div>
        </div>

        <div
            id="add-component-overlay"
            class="overlay blured"
            style="background-color: rgb(0, 0, 0, 0.2)"
        >
            <div class="box">
                <h1 id="cancel-add-component">Annuler</h1>
                <h3 id="new-ingredient">Créer</h3>
                <div id="tab-selector">
                    <div
                        id="ing-tab"
                        class="tab"
                        style="border-radius: 10px 0 0 10px"
                    >
                        Ingrédients
                    </div>
                    <div
                        id="rec-tab"
                        class="tab"
                        style="border-radius: 0 10px 10px 0"
                    >
                        Recettes
                    </div>
                </div>

                <div id="list-container">
                    <ul id="add-comp-list"></ul>
                </div>

                <div id="add-comp-btn">Ajouter</div>
            </div>
            <div
                class="overlay blured"
                id="new-ingredient-overlay"
                style="background-color: rgb(0, 0, 0, 0.2)"
            >
                <div class="box">
                    <img
                        src="../../img/cross.png"
                        id="new-ingredient-cancel"
                        class="cross"
                    />
                    <h2>Nouvel ingrédient</h2>
                    <form name="ingForm">
                        <label for="add_name_ingredient">Nom </label>
                        <input
                            type="text"
                            id="add_name_ingredient"
                            name="name"
                        />
                        <fieldset>
                            <legend>Prix</legend>
                            <input
                                type="radio"
                                name="price_type"
                                value="unity"
                                id="add_price_type_choice1"
                            />
                            <label for="add_price_type_choice1">Unité</label>
                            <input
                                type="radio"
                                name="price_type"
                                value="kg"
                                id="add_price_type_choice2"
                            />
                            <label for="add_price_type_choice2">Kilo</label>
                            <input
                                type="radio"
                                name="price_type"
                                value="L"
                                id="add_price_type_choice3"
                            />
                            <label for="add_price_type_choice3">Litre</label>

                            <div class="price_container">
                                <ul>
                                    <li>
                                        <input type="number" name="price_qty" />
                                    </li>
                                    <li>
                                        <select name="refer_unity"></select>
                                    </li>
                                    <li><p>=</p></li>
                                    <li>
                                        <input type="number" name="price" />
                                    </li>
                                    <li><p>€</p></li>
                                </ul>
                            </div>
                        </fieldset>
                        <div id="new-ingredient-validate" class="validate_btn">
                            <h2>VALIDER</h2>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/navbar.js"></script>
    <script src="../js/recipes.js"></script>
    <script src="../js/addRecipe.js"></script>
</html>
