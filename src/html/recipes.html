<!DOCTYPE html>
<html>
    <head>
        <title>Lucillapp</title>
        <link rel="stylesheet" href="../css/recipes.css" />
        <link rel="stylesheet" href="../css/navbar.css" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="recipes-list"></div>
        <div class="topbar">
            <h1>Recettes</h1>
            <img
                src="../../img/white_plus.png"
                id="add_recipe_btn"
                style="margin: auto"
            />
        </div>

        <nav class="navbar">
            <ul>
                <li class="menu-item ingredients">
                    <img
                        src="../../img/ingredients.png"
                        id="ingredients_menu"
                        class="menu-img"
                    />
                </li>
                <li class="menu-item recipes">
                    <img
                        src="../../img/recipes.png"
                        id="recipes_menu"
                        class="menu-img"
                    />
                </li>
                <li class="menu-item calculate">
                    <img
                        src="../../img/bill.png"
                        id="calculate_menu"
                        class="menu-img"
                    />
                </li>
            </ul>
            <img src="../../img/nav_selector.png" id="nav_selector" />
        </nav>

        <div id="add_overlay" class="overlay">
            <form name="addForm" id="add-form">
                <label for="add_name_recipe">Nom</label>
                <input type="text" name="name" id="add_name_recipe" />

                <ul class="qty-container">
                    <li><p>pour</p></li>
                    <li><input type="number" /></li>
                    <li>
                        <select name="unity">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="mg">mg</option>
                            <option value="L">L</option>
                            <option value="cL">cL</option>
                            <option value="mL">mL</option>
                            <option value="piece">pièce-s</option>
                        </select>
                    </li>
                </ul>

                <fieldset>
                    <legend>Composants</legend>
                    <ul class="comp-container"></ul>
                    <img src="../../img/add.png" id="add-recipe-component" />
                </fieldset>
            </form>

            <div class="topbar">
                <h1 id="add_cancel">Annuler</h1>
                <h3 id="add_validate_btn">Valider</h3>
                <h2>Nouvelle recette</h2>
            </div>
        </div>

        <div
            id="add-component-overlay"
            class="overlay blured"
            style="background-color: rgb(0, 0, 0, 0.2)"
        >
            <div class="box">
                <h1 id="cancel-add-component">Annuler</h1>
                <h3 id="new-ingredient">Créer</h3>

                <div id="tab-selector">
                    <div id="ing-tab" class="tab">Ingrédients</div>
                    <div id="rec-tab" class="tab">Recettes</div>
                </div>

                <div id="list-container">
                    <ul id="add-comp-list"></ul>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/navbar.js"></script>
    <script src="../js/recipes.js"></script>
    <script src="../js/addRecipe.js"></script>
</html>
