<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Lucillapp</title>
        <link rel="stylesheet" href="../css/ingredients.css" />
    </head>
    <body>
        <div id="ingredients_list"></div>
        <div class="topbar">
            <h1>Ingrédients</h1>
            <img src="../../img/white_plus.png" id="add_ingredient_btn" />
        </div>

        <nav class="navbar">
            <ul>
                <li class="menu-item ingredients">
                    <img
                        src="../../img/ingredients.png"
                        id="ingredients_menu"
                        class="menu-img"
                    />
                </li>
                <li class="menu-item recipes">
                    <img
                        src="../../img/recipes.png"
                        id="recipes_menu"
                        class="menu-img"
                    />
                </li>
                <li class="menu-item calculate">
                    <img
                        src="../../img/bill.png"
                        id="calculate_menu"
                        class="menu-img"
                    />
                </li>
            </ul>
            <div id="nav_selector"></div>
        </nav>
        <div id="edit_overlay">
            <div id="box">
                <img src="../../img/trash.png" id="delete" />
                <img src="../../img/cross.png" id="edit_cross" />
                <h2>Modifier l'ingrédient</h2>
                <form name="editForm">
                    <label for="name_ingredient">Nom </label>
                    <input type="text" id="name_ingredient" name="name" />
                    <fieldset>
                        <legend>Prix</legend>
                        <input
                            type="radio"
                            name="price_type"
                            value="unity"
                            id="price_type_choice1"
                        />
                        <label for="price_type_choice1">Unité</label>
                        <input
                            type="radio"
                            name="price_type"
                            value="kg"
                            id="price_type_choice2"
                        />
                        <label for="price_type_choice2">Kilo</label>
                        <input
                            type="radio"
                            name="price_type"
                            value="L"
                            id="price_type_choice3"
                        />
                        <label for="price_type_choice3">Litre</label>

                        <div id="price_container">
                            <ul>
                                <li>
                                    <input type="number" name="price_qty" />
                                </li>
                                <li>
                                    <select
                                        name="refer_unity"
                                        id="refer-unity-select"
                                    ></select>
                                </li>
                                <li><p>=</p></li>
                                <li><input type="number" name="price" /></li>
                                <li><p>€</p></li>
                            </ul>
                        </div>
                    </fieldset>
                    <div id="validate_btn">
                        <h2>VALIDER</h2>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="../js/ingredients.js"></script>
    <script src="../js/navbar.js"></script>
</html>
